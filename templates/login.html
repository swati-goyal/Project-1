<!DOCTYPE html>
<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Login Page</h2>
    </div>
  </div>

  <div class="main">

    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form action="login" method="POST" id="login">
          <div class="form-group">
            <label for="username">User Name</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            {% if message %}
            <small id="usernameHelp" class="form-text text-muted">{{ message }}</small>
            {% else %}
            <small id="usernameHelp" class="form-text text-muted">Provide correct username to login.</small>
            {% endif %}
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="passwordHelp">
          </div>
          <button type="submit" form="login" class="btn btn-primary">Login</button>
          <a type="submit" href="{{ url_for('register') }}"><button type="submit" class="btn btn-secondary" form="register">Register</button></a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

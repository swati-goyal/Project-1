<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h2>{{ message }}</h2>
    <a name="logout" type="submit" href="{{ url_for('logout') }}"><button>Logout</button></a>

    <div class="search-container">
        <form action="{{ url_for('search') }}" method="GET">
            <input name='q' type="text" placeholder="Search.." name="search">
            <button type="submit"></button>
        </form>
    </div>

    <ul>
        {% for book in books %}
        <li><a href="{{ url_for('book', book_id=book.id) }}">{{ book.id }} : {{ book.title }}</a></li>
        {% endfor %}
    </ul>

</body>

</html>

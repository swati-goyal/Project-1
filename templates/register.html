<!DOCTYPE html>
<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="sidenav">
    <div class="login-main-text">
      <h2> User Registration </h2>
    </div>
  </div>

  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form action="{{ url_for('registration')}}" method="POST" id="register">
          <div class="form-group">
            <label for="user-email">Email</label>
            <input name="email" class="form-control" type="email" placeholder="Optional">
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input name="username" type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">Password should be at least 5 characters long.</small>
          </div>
        </form>
        <button name="register" form="register" type="submit" class="btn btn-black">Register</button>
      </div>
    </div>
  </div>
</body>

</html>
